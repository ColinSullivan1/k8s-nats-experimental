apiVersion: batch/v1
kind: Job
metadata:
  name: nats-bench-sub-multi
spec:
  parallelism: 5
  completions: 5
  template:
    metadata:
      name: nats-bench-sub-multi
      labels:
        app: nats-core-bench
    spec:
      containers:
      - name: nats-bench
        imagePullPolicy: IfNotPresent
        image: nats-bench:latest
        args: ["-s", "nats://username:password@nats-service:4222", "-np", "0", "-ns", "1", "-n", "100000", "foo"]
      restartPolicy: Never
  backoffLimit: 4
