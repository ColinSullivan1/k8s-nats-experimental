apiVersion: batch/v1
kind: Job
metadata:
  name: nats-bench-sub
spec:
  template:
    metadata:
      name: nats-bench-sub
      labels:
        app: nats-core-bench
    spec:
      containers:
      - name: nats-bench
        imagePullPolicy: IfNotPresent
        image: nats-bench:latest
        args: ["-s", "nats://nats:4222", "-np", "0", "-ns", "1", "-n", "10000000", "foo"]
      restartPolicy: Never
  backoffLimit: 4
